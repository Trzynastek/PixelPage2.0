<!DOCTYPE html>
<g="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PixelPage</title>
		<link rel="shortcut icon" href="icon.svg" type="image/x-icon" />
		<link rel="stylesheet" href="style.css" />
	</head>
		<div id="app">
			<div id="grid"></div>
			<div id="list">
				<svg id="listHeader" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-link-2"><path d="M9 17H7A5 5 0 0 1 7 7h2"/><path d="M15 7h2a5 5 0 1 1 0 10h-2"/><line x1="8" x2="16" y1="12" y2="12"/></svg>
				<div id="listBody"></div>
			</div>
		</div>
		<button id="settingsSwitch">
			<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-settings"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
		</button>
		<div id="settings" class="hidden">
			<div class="section">
				<div class="header">
					<p>Theme</p>
					<div class="chevron collapse" id="theme-chv">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-up"><path d="m18 15-6-6-6 6"/></svg>
					</div>
				</div>
				<div class="body">
					<div class="option themeUpdate">
						<label for="bg">Background</label>
						<input type="color" id="bg">
					</div>
					<div class="option themeUpdate">
						<label for="fg">Foreground</label>
						<input type="color" id="fg">
					</div>
					<div class="option themeUpdate">
						<label for="sf">Surface</label>
						<input type="color" id="sf">
					</div>
					<div class="option themeUpdate">
						<label for="ac">Accent</label>
						<input type="color" id="ac">
					</div>
				</div>
			</div>
			<div class="section collapsed">
				<div class="header">
					<p>Grid</p>
					<div class="chevron collapse" id="grid-chv">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-up"><path d="m18 15-6-6-6 6"/></svg>
					</div>
				</div>
				<div class="body" id="gridSettings">
					<div id="gridConfig">
						<p>Rows:</p>
						<input type="number" id="rows"">
						<p>Columns:</p>
						<input type="number" id="cols">
					</div>
				</div>
			</div>
			<div class="section collapsed">
				<div class="header">
					<p>List</p>
					<div class="chevron collapse" id="list-chv">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-up"><path d="m18 15-6-6-6 6"/></svg>
					</div>
				</div>
				<div class="body" id="listSettings">
				</div>
			</div>
			<button id="save">Save</button>
		</div>
		<div id="fullscreen" class="hidden">
			<div id="picker"> 
				<div id="searchbar">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
					<input type="text" id="search" placeholder="Seach for icons...">
				</div>
				<div id="results"></div>
			</div>
		</div>
		<script src="lucide.js"></script>
		<script src="defaults.js"></script>
		<script src="app.js"></script>
	</body>
</html>
